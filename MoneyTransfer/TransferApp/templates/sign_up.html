{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}

{% block heading %}Customer - Sign Up{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form customer_form %}
    <button type="submit" class="btn btn-pink pull-right">Sign Up</button>
</form>
<a href="{% url 'sign-in' %}">Already hava an account ?</a>
{% endblock %}
